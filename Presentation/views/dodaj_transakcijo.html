%rebase('osnova.html', naslov='Dodajanje transakcije', stran='dodaj_transakcijo')



  <form action="{{url('/dodaj_transakcijo')}}" method="POST", style="width: 60%; margin-left: 5%;">
    <div class="form-group">
        <label for="exampleInputEmail1">Racun</label>
        <input class="form-control" type="text" name="racun">     
       
     </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Znesek</label>
        <input class="form-control" type="number" step="0.001" name="znesek" >      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Opis</label>
        <input class="form-control" type="text" name="opis">      
    </div>      
    
    <button type="submit">Dodaj transakcijo</button>
  </form>
