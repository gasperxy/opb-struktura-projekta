%rebase('osnova.html', naslov='Transakcije', stran='transakcije')

<div >
  <h2>Seznam vseh transakcij</h2>
    <a  href="{{url('/dodaj_transakcijo')}}" class="btn btn-light">
        Dodaj novo transakcijo
     </a>
       <br>
      <br>  
    <div style="display: flex;">

    <div style="flex:1;">
      <table class="table">
        <thead>
            <tr>
                
                <th>Oseba</th>
                <th>ÄŒas</th>
                <th>Znesek</th>  
                <th>Opis</th>  
                <th>Uredi</th>   
             </tr>
        </thead>
     
      %for transakcija in transakcije:
        <tr>
           <td>{{transakcija.oseba}}</td>           
           <td>{{transakcija.cas}}</td>
           <td>{{transakcija.znesek}}</td>
           <td>{{transakcija.opis}}</td>
           <td>
            <a href="{{url('uredi_transakcijo', id=transakcija.id)}}"> uredi</a>
           </td>
     
        </tr>
      %end
      </table>



    </div>    

    </div>
   
</div>
