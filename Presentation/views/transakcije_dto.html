%rebase('osnova.html', naslov='Transakcije Dto', stran='transakcije_dto')

        <thead>
            <tr>
                
                <th>Oseba</th>
                <th>ÄŒas</th>
                <th>Znesek</th>  
                <th>Opis</th>  
                <th>Uredi</th>   
             </tr>
        </thead>
     
      %for transakcija in transakcije:

      %end
      </table>


    </div>    

    </div>
